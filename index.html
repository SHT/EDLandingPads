<script>
$(window).on("load", function() {
    var data, pad, segment, offset, length, x, y, scale, correction, size;
    var pads = [
        "01,1,0,1",
        "02,1,1,1",
        "03,1,2,2",
        "04,1,4,1",
        "05,2,0,1",

        "13,4,2,1",
        "14,4,3,1",
        "15,4,4,1",
        "16,5,0,1",
        "17,5,1,1",
        "18,5,2,2",
        "19,5,4,1",
        "20,6,0,1",
        "21,6,1,1",
        "22,6,2,2",
        "23,6,4,1",
        "24,7,0,2",
        "25,7,2,3",
        "26,8,0,1",
        "27,8,1,1",
        "28,8,2,1",
        "29,8,3,1",
        "30,8,4,1",
        "31,9,0,1",
        "32,9,1,1",
        "33,9,2,2",
        "34,9,4,1",
        "35,10,0,1",
        "36,10,1,1",
        "37,10,2,2",
        "38,10,4,1",
        "39,11,0,2",
        "40,11,2,3",
        "41,12,0,1",
        "42,12,1,1",
        "43,12,2,1",
        "44,12,3,1",
        "45,12,4,1"
    ];

    for (i=0; i<45; i++) {
        data = pads[i].split(",");
        pad = data[0];
        segment = parseInt(data[1]);
        offset = parseInt(data[2]);
        length = parseInt(data[3]);
        scale = 1 + offset * 0.1;
        correction = 1 - offset * 0.01;
        //scale = 1;
        if (length == 1) {
            x = 736 * correction; // 736
            y = 96;
            size = "small";
        }
        else if (length == 2) {
            x = 656; // 656
            y = 80;
            size = "medium";
        }
        else if (length == 3) {
            x = 578;
            y = 60;
            size = "large";
        }
        $(".layer.l" + offset).append(`
            <svg style="transform: rotate(${(30 * (segment - 1))}deg);" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1048 1048">
                <path class="pad ${size}"
                    d="M 0.00,0.00
                        C 421.92,0.00 510.43,0.00 1024.00,0.00
                        963.13,227.43 950.05,276.36 887.00,512.09
                        471.52,272.22 402.21,232.21 0.00,0.00 Z" />
                <foreignObject x="${x}" y="${y}" width="256" height="256">
                    <p data-rotate="${-(30 * (segment - 1)) - 75}" data-scale="${scale}" style="transform: rotate(${-(30 * (segment - 1)) - 75}deg) scale(${scale})">${pad}</p>
                </foreignObject>
            </svg>
        `);
    }
    $(".inner").addClass("load");
    $(".layer").each(function(index, element) {
        var element = this;
        setTimeout(function() {
            $(element).addClass("load");
        }, (index * 50) + 250);
    });
    $(".mode .option").each(function(index) {
        var element = this;
        setTimeout(function() {
            $(element).addClass("load");
        }, 150 * index + 750);
    });
    $(".size .option").each(function(index) {
        var element = this;
        setTimeout(function() {
            $(element).addClass("load");
        }, 100 * index + 750);
    });

});
function unhighlight(size = null) {
    if (size) {
        $(".pad." + size).removeClass("highlighted");
        $(".size .option." + size).removeClass("active");
    }
    else {
        activated['small'] = false;
        activated['medium'] = false;
        activated['large'] = false;
            $(".size .option:not(.clear)").removeClass("active");
        $(".pad").removeClass("highlighted");
        $(".size .option.clear").removeClass("show");
    }
}

var activated = {
    "small": false,
    "medium": false,
    "large": false
}

function filter(size) {
    if (activated[size] == true) {
        activated[size] = false;
        $(".size .option." + size).removeClass("active");
        unhighlight(size);
    }
    else {
        activated[size] = true;
        $(".size .option." + size).addClass("active");
        $(".pad." + size).each(function() {
            $(this).addClass("highlighted");
            $(`.${size} + foreignObject p`).css("color", "#000");
        });
    }
    if (activated['small'] == false && activated['medium'] == false && activated['large'] == false) {
        $(".size .option.clear").removeClass("show");
    }
    else {
        $(".size .option.clear").addClass("show");
    }
}
var inverted = false;
function rotate() {
    if (inverted == false) {
        inverted = true;
        $(".mode .normal").removeClass("disabled");
        $(".mode .inverted").addClass("disabled");
        $(".container .interior").css("transform", "rotate(180deg)");
    }
    else {
        inverted = false;
        $(".mode .normal").addClass("disabled");
        $(".mode .inverted").removeClass("disabled");
        $(".container .interior").css("transform", "rotate(0deg)");
    }

    $(".interior svg p").each(function() {
        var rotate = parseInt($(this).attr("data-rotate"));
        rotate = rotate + 180;
        var scale = $(this).data("scale");
        $(this).css("transform", "rotate("+rotate+"deg) scale("+scale+")");
        $(this).attr("data-rotate", rotate);
    });
}
var isDarkMode = false;
function darkMode() {
    isDarkMode = !isDarkMode;
    if (isDarkMode == true) {
        console.log('dark');
        $("html body").css("background-color", "#000");
        // $(".option span").css("color", "#42a6de");
        // $(".option svg").css("stroke", "#000");
        $(".container .interior .layer svg path, .container .interior .inner svg path").css("fill", "#062151");
        // $(".container .interior .layer svg path, .container .interior .inner svg path").css("stroke", "#000");
        // $(".container .interior .layer svg path ~ foreignObject p, .container .interior .inner svg path ~ foreignObject p").css("color", "#42a6de");


    }
}
